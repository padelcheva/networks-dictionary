---
100BaseFX:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на предаване
    100 Mbps, използваща два стандарта за многорежимен влакнесто-оптичен кабел за
    всяка връзка. За да се гарантира правилното синхронизиране на сигналите, една
    100BaseFX връзка не може да надхвърля 400 метра. Базира се на стандарта IEEE 802.3.
  препратка:
  - 100BaseFX
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
100BaseT:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на предаване
    100 Mbps, използваща UTP кабел. Подобно на 10BaseT технологията, на която се базира,
    100BaseT изпраща импулси за връзка по мрежовия сегмент, когато няма никакъв трафик.
    Само че тези импулси за връзка съдържат повече информация, отколкото използваните
    в 10BaseT. Базира се на стандарта IEEE 802.3.
  препратка:
  - 10BaseT
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
100BaseT4:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на предаване
    100 Mbps, използваща четири двойки проводници от UTP кабел, категория 3, 4 или
    5. За да се гарантира правилното синхронизиране на сигналите, един 100BaseT4 сегмент
    не може да надхвърля 100 метра. Базира се на стандартите 802.3.
  препратка:
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
100BaseTX:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на предаване
    100 Mbps, използваща две двойки проводници от UTP или STP кабел. Първата двойка
    проводници се използва за приемане на данни; втората се използва за предаване.
    За да се гарантира правилното синхронизиране на сигналите, един 100BaseTX сегмент
    не може да надхвърля 100 метра. Базира се на стандарта IEEE 802.3.
  препратка:
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
100BaseX:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на предаване
    100 Mbps, която се отнася за стандартите 100BaseFX и 100BaseTX за Fast Ethernet
    по влакнесто-оптичен кабел. Базира се на стандарта IEEE 802.3.
  препратка:
  - 100BaseFX
  - 100BaseTX
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
100VG-AnyLAN:
  значение: Технология за Fast Ethernet и Token Ring преносна среда със скорост на
    предаване 100 Mbps, използваща четири двойки проводници от UTP кабел, категория
    3, 4 или 5. Тази високоскоростна технология за пренос, разработена от Hewlett-Packard,
    може да се направи така, че да работи върху съществуващи 10BaseT Ethernet мрежи.
    Базира се на стандарта IEEE 802.12.
  препратка: IEEE 802.12
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
10Base2:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване 10
    Mbps, използваща 50-омов тънък коаксиален кабел. 10Base2, който е част от спецификацията
    IEEE 802.3, има ограничение за дължината на кабела от 185 метра на сегмент.
  препратка:
  - Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
10Base5:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване 10
    Mbps, използваща стандартен (дебел) 50-омов коаксиален кабел. 10Base5, която е
    част от спецификацията IEEE 802.3 за теснолентов физически слой, има ограничение
    за дължината на кабела от 500 метра на сегмент.
  препратка:
  - Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
10BaseF:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване 10
    Mbps, отнасяща се за стандартите 10BaseFB, 10BaseFL и 10BaseFP за Ethernet по
    влакнесто-оптичен кабел.
  препратка:
  - 10BaseFB
  - 10BaseFL
  - Ethernet
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
10BaseFB:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване 10
    Mbps, използваща влакнесто-оптичен кабел, като максималната дължина на един сегмент
    е 2000 метра, а максималният брой станции в един сегмент е 1024. Обикновено използва
    62,5/125-микронен дуплексен FDDI-съвместим влакнесто-оптичен кабел с ST или SMA
    конектор.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
10BaseFL:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване 10
    Mbps, използваща влакнесто-оптичен кабел. 10BaseFL е част от спецификацията IEEE
    10BaseF и, въпреки че може да работи съвместно с FOIRL, е проектирана да замени
    тази спецификация. 10BaseFL сегментите могат да са с дължина до 1000 метра, ако
    се използват с FOIRL, и до 2000 метра, ако се използва само 10BaseFL.
  препратка:
  - 10BaseF
  - Ethernet
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
10BaseT:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване 10
    Mbps, използваща две двойки проводници от кабел тип усукана двойка (категория
    3, 4 или 5); едната двойка е за предаване на данни, а другата е за приемане. 10BaseT,
    която е част от спецификацията IEEE 802.3, има ограничение за дължината на сегмента
    приблизително 100 метра.
  препратка:
  - Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
3DES:
  препратка: triple DES
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
access control list:
  превод: спѝсък за контро̀л на до̀стъпа
  значение: Списък с правила, определенящи достъп до дадена услуга. Примерен такъв
    е използвания от Cisco маршрутизатор, който контролира достъпа до или от маршрутизатора
    за много услуги (например, за да попречи на пакети с определен IP адрес да напускат
    конкретен интерфейс на маршрутизатора).
access layer:
  превод: сло̀й за до̀стъп
  значение: Слоят, в който една мрежа или група от такива мрежи предоставят на потребители
    достъп до мрежовите услуги.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
access method:
  превод: мѐтод на до̀стъп
  значение:
  - Начинът, по който мрежовите устройства осъществяват достъп до мрежовата преносна
    среда.
  - Софтуер в един SNA процесор, контролиращ потока от информация през една мрежа.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ACK:
  препратка: acknowledgment
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
acknowledgment:
  превод: потвърждѐние
  значение: Потвърждение, че е регистрирано дадено събитие (например получаването
    на пакет в дадена връзка. Понякога се съкращава като ACK.
ACL:
  препратка: access control list
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Active Directory: 
adapter:
  превод: ада̀птер
  препратка: network interface card
address:
  превод: адрѐс
  значение: Структура от данни или логическа конвенция, използвана за идентифициране
    на уникален запис, като например конкретен процес или мрежово устройство.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Address Resolution Protocol:
  превод: протоко̀л за преобразу̀ване на имена̀
  значение: Протокол, който е част от комплекта TCP/IP и преобразува IP адреси във
    физически хардуерни (MAC) адреси.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
address resulution:
  превод: преобразу̀ване на адрѐси
  значение: По принцип метод за преобразуване между различни схеми за адресация. Преобразуването
    на адреси обикновено специфицира метод за съпоставяне на адреси от мрежовия слой
    (Layer 3) с адреси от каналния слой (Layer 2).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ADSL:
  препратка: asymmetric digital subscriber line
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Advanced Peer-to-Peer Networking:
  превод: усъвършѐнствана равнопра̀вна мрѐжа
  значение: Подобрение на оригиналната IBM SNA архитектура. APPN управлява установяването
    на сесии между равноправни възли, динамичното прозрачно изчисляване на маршрута
    и приоритизиране на трафика.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Advanced Research Projects Agency Network:
  значение: WAN мрежа, разработена през 1960-те от Министерството на отбраната на
    САЩ съвместно с големите университети; тя прерасна в Интернет.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Advanced Resource Computer Network:
  значение: Шинна архитектура с предаване на маркер, предназначена за малки LAN мрежи.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
aligned:
  значение: подравнѐн
American National Standards Institute:
  превод: америка̀нски национа̀лен институ̀т по стандартиза̀ция
  значение: Доброволна организация, съставена от корпоративни, правителствени и други
    членове, които координират дейностите по стандартизирането, одобряват стандарти
    и разработват позиции за САЩ в международните организации за стандартизация.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
American Standard Code for Information Interchange:
  превод: америка̀нски станда̀ртен ко̀д за обмя̀на на информа̀ция
  значение: Осембитов код (седем бита плюс един за четност) за представяне на знакове.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ANSI:
  препратка: American National Standards Institute
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
APIPA:
  препратка: Automatic Private IP Addressing
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
AppleTalk:
  значение: Мрежова архитектура, използвана от Apple Macintosh компютри, софтуерът
    за която е включен в операционната система на Macintosh.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
application:
  превод: приложѐние
  значение: Програма, изпълняваща функция директно за потребител. FTP и Telnet клиентите
    са примери за мрежови приложения.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
application layer:
  превод: прило̀жен сло̀й
  значение: Слой 7 от еталонния OSI модел. Този слой осигурява мрежови услуги на потребителските
    приложения.
  препратка: OSI reference model
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
application programming interface:
  превод: Прило̀жно-програ̀мен интерфѐйс
APPN:
  препратка: Advanced Peer-to-Peer Networking
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ARCnet:
  препратка: Advanced Resource Computer Network
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ARP:
  препратка: Address Resolution Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ARPAnet:
  препратка: Advanced Research Projects Agency Network
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ASCII:
  препратка: American Standard Code for Information Interchange
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
asymmetric digital subscriber line:
  превод: а̀симетрична цѝфрова абона̀тна лѝния
  значение: Високоскоростна широколентова услуга, предлагана от телефонните компании
    в някои области, която работи по традиционен меден проводник и предава глас и
    данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
asymmetric encryption:
  превод: а̀симетрично криптѝране
  значение: Схема за криптиране, използваща два ключа - единият наречен публичен ключ,
    който е достъпен за всички, а другият частен ключ, който е известен само на потребителя.
    Единият ключ се използва за криптиране на съобщението, а другият – да го декриптира.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
asynchronous communication:
  превод: а̀синхронна комуника̀ция
  значение: Метод за изпращане на данни, при който сигналите се изпращат и получават
    на нередовни интервали, като се използват старт и стоп битове за индициране на
    това, къде започват и свършват битовете на един знак.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Asynchronous Transfer Mode:
  превод: асинхро̀нен режѝм на преда̀ване
  значение: Технология с комутиране на пакети, използваща клетки с фиксирана дължина
    от 53 байта, за да изпраща данни с висока скорост, като използва мултиплексори,
    за да позволи на множество компютри едновременно да изпращат данни по мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ATM:
  препратка: Asynchronous Transfer Mode
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
attenuation:
  превод: затѝхване
  значение: Отслабване на сигнала с удължаване на разстоянието.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
audit:
  превод: о̀дит
  значение: Проследяване и отчитане на използването и опитите за използване на потребителски
    права, привилегии за логване и осъществяване на достъп до обекти; това се прави
    за целите на сигурността.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
authentication:
  превод: автентика̀ция
  значение: Верификация на идентичността на даден потребител, базирана по традиция
    на предефиниран потребителски акаунт и съответстваща парола. Други средства за
    автентикация включват използване на усъвършенствани технологии като сравнение
    на пръстови отпечатъци, анализиране на глас и сканиране на ретината.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
authorization:
  превод: авториза̀ция
  значение: Процесът на потвърждение, че даден потребител има позволения да осъществи
    достъп до ресурс в мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Automatic Private IP Addressing:
  превод: автоматѝчно ча̀стно IP адресѝране
  значение: Възможност, включена в Windows 98 и Windows 2000, чрез която компютрите,
    конфигурирани като DHCP клиенти, могат да си самоназначават IP адреси, ако DHCP
    сървър липсва.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
B channel:
  препратка: bearer channel
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
back up:
  превод:
  - архивѝране
  - създа̀ване на резѐрвно ко̀пие
  значение: Създаване на копие на данни и програми, което може да се възстанови, ако
    оригиналите се загубят или повредят.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
backbone:
  превод: опо̀рна мрѐжа
  значение: Главен кабел, към който са свързани концентратори, комутатори или маршрутизатори;
    от този кабел се разклоняват мрежовите сегменти.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
backup domain controller:
  превод: резѐрвен домѐйн контро̀лер
  значение: В една Windows NT мрежа това е сървър, съдържащ read-only копие на базата
    данни SAM за дадения домейн, която се използва за автентикация на потребители.
    SAM информацията се репликира към BDC контролерите от PDC (primary domain controller
    - главен домейн контролер), в който се извършват промените в базата данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Bandwidth Allocation Protocol:
  превод: протоко̀л за разпределѐние на често̀тната лѐнта
  значение: Метод за контролиране на използването на множество линии, като излишните
    линии се прекъсват, когато не се изисква висока пропускателна способност, и се
    установяват наново, когато потреблението нарастне.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Banyan VINES:
  препратка: Virtual Integrated Network Service
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
BAP:
  препратка: Bandwidth Allocation Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
baseband: 
Basic Rate Access:
  превод: осно̀вен до̀стъп
  значение: Вид достъп до цифрова мрежа с интегриране на услугите. На потребителя
    се предоставят два носещи канала (B-канали) със скорост от 64 kbit/s и един канал
    за сигнализация (D-канал) със скорост 16 kbit/s. Двата В-канала могат да се обединят
    за пренос до 128 kbit/s.
  препратка: Integrated service digital network
  справка: InterActive Terminology for Europe
basic rate interface:
  превод: ѝнтерфейс за ба̀зова ско̀рост
  значение: ISDN линия, състояща се от два B-канала и един D-канал за комуникация
    с комутиране на вериги, включваща предаване на глас, видео и данни. Сравнете с
    PRI.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
basic rate ISDN:
  препратка: basic rate interface
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
baud:
  превод: бо̀д
  значение: Единица за измерване, посочваща скоростта на предаване на данни по аналогова
    линия. Тя се базира на скоростта на осцилациите (трептенията) на една вълнова
    форма, по която се предават данните. Наречена е на френския телеграфен инженер
    Бодо.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
bearer channel:
  превод: кана̀л-носѝтел
  значение: В една ISDN линия това е каналът, който пренася данни, който работи съвместно
    с D канал и който пренася сигнална информация. Една типична BRI линия притежава
    един 16-kbps D канал и два B канала, всеки предаващ със скорост 64 kbps.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
binary:
  превод: двоѝчна бро̀йна систѐма
  значение: Бройна система, която използва две числа, 0 и 1, за да представя всички
    стойности.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
bind:
  превод: свъ̀рзване/обвъ̀рзване
bindery:
  значение: Плоската база данни в NetWare 3.x сървърите, съдържаща информация за сигурността
    на акаунтите.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
bit:
  превод: бѝт
  значение: Единица данни, която може да приема две стойности - 0 или 1; това е най-малката
    единица данни, обработвана от един компютър.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Boot Protocol:
  превод: протоко̀л за първонача̀лно зарѐждане
  значение: Протокол, първоначално създаден да осигури начин бездисковите работни
    станции да получават IP адрес и да свалят операционната система от TCP/IP мрежа;
    предшественикът на DHCP.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
BOOTP:
  препратка: Boot Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
BRI:
  препратка: basic rate interface
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
bridge:
  превод: мо̀ст
  значение: Устройство, което свързва два мрежови сегмента, използващи един и същ
    протокол, и предава пакети между тях. Мостовете работят в каналния слой (Layer
    2) на еталонния OSI модел.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
broadcast:
  превод: разпръ̀скване
broadcast address:
  превод: бро̀дкастен адрѐс
  значение: Специален адрес, запазен за изпращане на съобщение до всички станции.
    Общо казано, един бродкастен адрес е адрес с местонахождение всички станции. Сравнете
    с мултикастен адрес и уникастен адрес.
  препратка: broadcast
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
broadcast storm:
  превод: бро̀дкастна бу̀ря
  значение: Нежелано мрежово събитие, при което по всички мрежови сегменти се изпращат
    множество бродкастни съобщения. Една бродкастна буря използва значителна част
    от пропускателната способност на мрежата и обикновено води до таймаути.
  препратка: broadcast
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
bus topology:
  превод: шѝнна тополо̀гия
  значение: Линейна LAN архитектура, в която предаванията от мрежовите станции се
    разпространяват по цялата дължина на преносната среда и се получават от всички
    останали станции. Сравнете с кръговата топология, звездната топология и дървовидната
    топология.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
byte:
  превод: ба̀йт
  значение: Осем бита.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cache:
  превод: кѐш
  значение: Данни, които са съхранени временно за ускоряване на достъп. Например Web
    браузърите съхраняват посетените Web страници в кеш файлове, така че когато се
    върнете на същата страница, тя може да се извлече от локалния диск, вместо от
    Интернет.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
caching:
  превод: кешѝране
  значение: Форма на репликация, при която информацията, запаметена при предишни транзакции,
    се използва за обработка на следващи транзакции.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
carrier:
  превод: но̀сеща (вълна)
  значение: Електромагнитна вълна или променлив ток с една честота, подходяща за модулиране
    от друг сигнал, носещ данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
carrier network:
  превод: но̀сеща мрѐжа
  значение: Мрежата на доставчика на услуги.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
carrier sense multiple access collision detect:
  превод: мно̀жествен до̀стъп с разпозна̀ване на но̀сещата и открѝване на колѝзии
  значение: Механизъм за достъп до преносната среда, в който готовите за предаване
    на данни устройства най-напред проверяват канала за носеща. Ако не се усети никаква
    носеща в определен период от време, устройството може да предава. Ако се случи
    две устройства да започнат да предават по едно и също време, възниква колизия
    и се усеща от всички участници в нея. Тази колизия в последствие забавя повторното
    предаване от тези устройства с произволно избран период от време. CSMA/CD достъпът
    се използва от Ethernet и IEEE 802.3.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Category 1 cabling:
  превод: ка̀бели от катего̀рия 1
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA 568B.
    Кабелите от категория 1 се използват за телефонни комуникации и не са подходящи
    за предаване на данни.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Category 2 cabling:
  превод: ка̀бели от катего̀рия 2
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA 568B.
    Кабелите от категория 2 са способни да предават данни със скорост до 4 Mbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Category 3 cabling:
  превод: ка̀бели от катего̀рия 3
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA 568B.
    Кабелите от категория 3 се използват в 10BaseT мрежите и могат да предават данни
    със скорост до 10 Mbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Category 4 cabling:
  превод: ка̀бели от катего̀рия 4
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA 568B.
    Кабелите от категория 4 се използват в Token Ring мрежи и могат да предават данни
    със скорост до 16 Mbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Category 5 cabling:
  превод: ка̀бели от катего̀рия 5
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA 568B.
    Кабелите от категория 5 могат да предават данни със скорост до 100 Mbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Category 5e cabling:
  превод: ка̀бели от катего̀рия 5е
  значение: Усъвършенствана реализация на Category 5 UTP кабелите, която може да предава
    данни със скорост 1,55 Gbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CCIE:
  препратка: Cisco Certified Internet Expert
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CCITT:
  препратка: Committee for International Telegraph and Telephone
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CCNP:
  препратка: Cisco Certified Network Professional
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
central office:
  превод: центра̀ла
  значение: Централата на местната телефонна компания, към която са свързани всички
    телефонни постове в даден регион и където възниква комутирането на вериги, както
    и осигуряването на абонатни линии.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
certificate:
  превод: сертифика̀т
  значение: Информация, която се използва за автентициране и обезопасяване на обмяната
    на данни по несигурна мрежа, като се използва криптиране с публичен ключ.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Challenge Handshake Authentication Protocol:
  превод: протоко̀л за автентика̀ция с предварѝтелно съгласу̀ване на повѝкването
  значение: Протокол за сигурност, поддържан по линии, използващи PPP капсулация,
    която предотвратява неавторизиран достъп. CHAP сам по себе си не предотвратява
    неавторизирания достъп, а идентифицира отдалечения край; след това маршрутизаторът
    или сървърът за достъп определя дали на потребителя му е позволен достъп.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
channel service unit/digital service unit:
  превод: устро̀йство за обслу̀жване на кана̀ла/устро̀йство за връ̀зка с цѝфровата
    услу̀га
  значение: Устройство с цифров интерфейс, което се свързва оборудването на клиента
    към локалната цифрова телефонна линия.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CHAP:
  препратка: Challenge Handshake Authentication Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CIDR:
  препратка: classless interdomain routing
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CIFS:
  препратка: Common Internet File System
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cipher:
  превод: шѝфър
  значение: Метод за кодиране или криптиране, произвеждащ шифрован текст или разбъркано
    съобщение, което не може лесно да се дешифрира от неоторизирани лица.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CIR:
  препратка: commited information rate
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
circuit:
  превод: верѝга
  значение: Комуникационен път между две или повече точки.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
circuit switching:
  превод: комутѝране на верѝги
  значение: Система за комутиране, при която между изпращача и получателя трябва да
    се осигури физическа връзка за времетраенето на „разговора“.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
circuit-switched network:
  превод: мрѐжа с комутѝране на верѝги
  значение: Мрежова технология, която установява връзка чрез затваряне на комутатор
    (превключвател) - например такава е обществената телефонна мрежа. Веригата се
    посвещава за времетраенето на сесията, въпреки че ако прекратите връзката и я
    възстановите отново, може да се използва друга верига.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cladding: 
classless interdomain routing:
  превод: безкла̀сово междудомѐйново маршрутизѝране
  значение: Средство за дефиниране на мрежовата и хост частта от един IP адрес, което
    е по-ефективно и гъвкаво от по-стария „класов“ метод за адресиране. CIDR използва
    мрежов префикс, чиято дължина се указва като част от IP адреса на базата на броя
    битове, използвани за идентифициране на мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
client:
  превод: клиѐнт
  значение: Компютърът или приложената програма, заявяващи достъп до ресурсите или
    услугите на друг компютър (сървър).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
client/server:
  превод: клиѐнт/съ̀рвър
  значение: Архитектурата на взаимоотношенията между работна станция и сървър в една
    мрежа.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
client/server application:
  превод: клиѐнт/съ̀рвър приложѐние
  значение: Приложение, което се съхранява централно на сървър и достъпът до него
    се осъществява от работни станции, като по този начин се улеснява неговата поддръжка
    и защита.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
client/server computing:
  превод: клиѐнт/съ̀рвър изчислѐния
  значение: ! 'Мрежовите системи с разпределени изчисления (обработка), в които отговорностите
    за транзакциите са разделени на две части: клиент (front end) и сървър (back end).
    И двата термина (клиент и сървър) могат да бъдат приложени за софтуерни програми
    или за същински компютърни устройства. Нарича се също разпределено изчисление
    (обработка).'
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cluster:
  превод: клъ̀стер
  значение: Група от компютри за предоставяне на услуга, в която група от компютрите
    действат като един. Клъстерирането може да се реализира с цел балансиране на натоварването
    и осигуряване на отказоустойчивост.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CO:
  препратка: central office
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
coaxial cable:
  превод: коаксиа̀лен ка̀бел
  значение: ! 'Кабел, състоящ се от кух външен цилиндричен проводник, който обвива
    единична вътрешна жица. В момента в LAN мрежите се използват два типа коаксиални
    кабели: 50-омов кабел, който се използва за предаване на цифрови сигнали, и 75-омов
    кабел, който се използва за аналогови сигнали и високоскоростни цифрови сигнали.'
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
coding:
  превод: кодѝране
  значение: Електрически техники, използвани за пренасяне на двоични сигнали.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
collision:
  превод: колѝзия
  значение: В Ethernet, резултатът от това два възела да предават едновременно. Фреймовете
    от всяко устройство се сблъскват и се повреждат, когато се срещнат във физическата
    преносна среда.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
collision domain:
  превод: домѐйн на колѝзии
  значение: В Ethernet, мрежовата област, в която фреймовете, които са се сблъскали,
    се разпространяват. Повторителите и концентраторите разпространяват колизии; LAN
    комутаторите, мостовете и маршрутизаторите не го правят.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
commited information rate:
  превод: съгласу̀вана ско̀рост за преда̀ване
  значение: Скоростта, изразена в битове за секунда, при която Frame Relay комутаторът
    се съгласява да прехвърля данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Committee for International Telegraph and Telephone:
  превод: Междунаро̀ден консултатѝвен комитѐт по телегра̀фия и телефонѝя
  значение: Международен комитет, базиран в Женева, Швейцария, който препоръчва телекомуникационните
    стандарти.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Common Internet File System:
  превод: о̀бща фа̀йлова систѐма за Ѝнтернет
  значение: Файлова система, базирана на протокола SMB за споделяне на файлове, който
    се използва от Samba, за да позволи на Microsoft и UNIX компютри да комуникират
    помежду си. CIFS осигурява автентикация и авторизация, преобразуване на имена,
    услуги за споделяне на файлове и принтери, както и услуги за браузване на мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
concentrator:
  превод: концентра̀тор
  препратка: hub
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
congestion:
  превод: задръ̀стване
  значение: Трафик, превишаващ капацитета на мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
connection-oriented protocol:
  превод: връ̀зково-ориентѝран протоко̀л
  значение: Протокол, който изисква да бъде установена връзка между изпращащия и приемащия
    компютър, преди да започне предаване на данните. Пример за такъв протокол е TCP.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
connectionless protocol:
  превод: безвръ̀зково-ориентѝран протоко̀л
  значение: Протокол, който не изисква да бъде установена връзка, преди данните да
    се изпратят (такъв например е UDP).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
console:
  превод: конзо̀ла
  значение: Терминално оборудване (DTE) през което се въвеждат команди в хоста.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
content-addressable memory: 
CPE:
  препратка: customer premises equipment
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cracker:
  превод: кра̀кер
  значение: Хакер, който се е специализирал в разбиването на пароли или лицензи, както
    и други начини за пробиване на компютърната сигурност.
  препратка: hacker
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CRC:
  препратка: cyclical redundancy check
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
crossover cable:
  превод: кръсто̀сан ка̀бел
  значение: Парче UTP Ethernet кабел, в който контактите на изводите са разменени;
    целта е да се свържат два компютъра без използване на концентратор (или за свързване
    на два концентратора без uplink портове). Нарича се също кабел тип нулев модем
    (null modem).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
crosstalk: 
cryptography:
  превод: криптогра̀фия
  значение: Процесът на обезопасяване на данните, така че само упълномощени личности
    да могат да осъществяват достъп до тях. Това включва кодиране и криптиране.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CSMA/CD:
  препратка: carrier sense multiple access collision detect
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CSU/DSU:
  препратка: channel service unit/digital service unit
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
customer premises equipment:
  превод: обору̀дване на страна̀та на клиѐнта
  значение: Крайно оборудване, като терминали, телефони и модеми, осигурени от телефонната
    компания, които се инсталират при клиента и се свързват към мрежата на телефонната
    компания.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cybernetics:
  превод: кибернѐтика
  значение: Дефинирана от своя създател, Норбърт Уейнър, като „теорията за контрол
    в инженерството, независимо дали е човешки, животински или механичен“. Използването
    на този термин включва футуристични технологии като сложните роботи и киборги
    (единици, включващи както биологични, така и технологични компоненти).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cyborg:
  превод: кѝборг
  значение: Човек с електронни и механични импланти, свързан в мрежа с други такива
    форми на живот за споделяне на колективна памет и съзнание.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cyclical redundancy check:
  превод: провѐрка с циклѝчен излѝшък
  значение: Средство за проверка дали знаковете в един пакет от данни са непокътнати,
    като се използват математически изчисления.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
escaping:
  превод: екранѝране
FDD:
  препратка: Frequency division duplexing
Fiber to the Home:
  превод:
  - О̀птика до дома̀
  - Оптѝчни лѝнии до̀ дома̀шни абона̀ти
  значение: Концепция, при която последната миля (медният чифт) от най-близката централа
    до дома е заменена с оптично трасе.
  справка: InterActive Terminology for Europe
frequency division duplexing:
  превод: ду̀плекс с раздѐляне по честота̀
  значение: Режим за комуникация, при който за възходящия и низходящия тракт се използват
    различни честотни линии, разделени от една фиксирана честота.
  справка: Паунов, Стилиян. ОСНОВА ЗА 3G - МОБИЛНИТЕ СИСТЕМИ. Механика, транспорт,
    комуникации, 2004
FTTH:
  препратка: Fiber to the Home
  справка: InterActive Terminology for Europe
gateway:
  превод: шлю̀з
  значение: устройство, което свързва мрежи, като използва различни комуникационни
    протоколи, така че информацията да може да бъде предавана от една мрежа към друга;
    шлюзът предава информацията и я конвертира във формат, съвместим с протоколите,
    използвани от получаващата мрежа
  пример: Точките за достъп до мрежата трябва да могат да функционират като шлюз и
    да са в състояние да работят независимо от мрежовите протоколи, използвани в централната
    Шенгенска информационна система (ШИС) II, както и в Н.ШИС II.
  справка:
  - InterActive Terminology for Europe
  - 2007/171/ЕОРешение на Комисията от 16 март 2007 година относно определяне на мрежовите
    изисквания за Шенгенската информационна система II (3-ти стълб)
immutable: 
Integrated Service Digital Network:
  превод: цѝфрова мрѐжа с интегрѝране на услу̀гите
  значение: Стандарт, разработен от ITU-T за осигуряване на широка гама от услуги
    за обмен на говор, данни и изображения.
  справка:
  - InterActive Terminology for Europe
  - БДС EN 300 267-1 V1.2.2:2003
Internet Protocol:
  превод: ѝнтернет протоко̀л
  значение: Интернет протоколът протокол за комуникация, който определя формата на
    пакетите и начина за адресация на мрежовия слой. На отделни хостове се присвояват
    уникални адреси, чрез който се насочват пакетите. За разлика от TCP, интернет
    протоколът не създава връзка между отделните хостове.
  пример: На потребителя е присвоен уникален адрес по интернет протокол (IP адрес).
  справка: InterActive Terminology for Europe
Internet telephony:
  препратка: Voice over IP
  справка: InterActive Terminology for Europe
IP telephony:
  препратка: Voice over IP
  справка: InterActive Terminology for Europe
ISDN:
  препратка: Integrated service digital network
  справка:
  - InterActive Terminology for Europe
  - БДС EN 300 267-1 V1.2.2:2003
ISDN BRA:
  препратка:
  - Basic rate access
  - Integrated service digital network
  справка: InterActive Terminology for Europe
ISDN PRA:
  препратка:
  - Primary rate access
  - Integrated service digital network
  справка: InterActive Terminology for Europe
ISDN(2B+D):
  препратка:
  - Basic rate access
  - Integrated service digital network
ISDN(30B+D):
  препратка:
  - Primary rate access
  - Integrated service digital network
marshalling:
  превод: арбитра̀ж
Open Systems Interconnection:
  превод: свъ̀рзване на отво̀рени систѐми
  значение: Модел за свързване на отворени системи, публикуван през 1978 г. като стандарт
    и допълван в последствие. Функциите за пренос на данни са разделени в седем йерархични
    слоя, формиращи един комуникационен стек. Всеки слой изпълнява конкретни задачи,
    а също и услуги за по-горното ниво. Всяка двойка равноправни слоеве комуникира
    помежду си чрез стандартизиран набор от правила.
  справка:
  - Атанасова, Т., Компютърни информационни системи, ИК «Кръг», Варна, 1999 г.
  - Монев, М., Информационни системи в бизнеса, УНСС, София, 1997 г.
OSI:
  препратка: Open Systems Interconnection
passband: 
persistent: 
Primary Rate Access:
  превод: първѝчен до̀стъп
  значение: Вид достъп до цифрова мрежа с интегриране на услугите. На потребителя
    се предоставят 30 носещи канала (В-канали), всеки със скорост 64 kbit/s, както
    и един канал за сигнализация (D-канал) със скорост 64 kbit/s.
  препратка: Integrated service digital network
  справка: InterActive Terminology for Europe
radio frequency identification:
  превод: ра̀диочестотна идентифика̀ция
  значение: Използването на електромагнитни вълни или индуктивна връзка в радиочестотната
    част на спектъра за осъществяване на връзка към или от етикет с помощта на различни
    методи за модулация и кодиране. Целта е прочитане на идентификационния знак от
    радиочестотен етикет или на други съхранявани в него данни.
  справка: Препоръка на комисията от 12 май 2009 година относно спазването на принципите
    за неприкосновеност на личния живот и защита на данните в приложения, използващи
    радиочестотна идентификация. 32009H0387/bg
RFID:
  препратка: Radio frequency identification
routing number:
  превод: ко̀д за̀ направлѐние
  значение: специфичен номер, който се добавя и използва от мрежите за маршрутизиране
    на повикване
  справка:
  - InterActive Terminology for Europe
  - Комисия за регулиране на съобщенията. Технически анализ на въвеждане на преносимост
    на номерата и определяне на приложимите стандарти
sliding window: 
solitons: 
time division duplexing:
  превод: ду̀плекс с раздѐляне по̀ врѐме
  значение: Режим за комуникация, при който за възходящия и низходящия тракт се използват
    еднакви честотни линии, разделени от времеви интервали.
  справка: Паунов, Стилиян. ОСНОВА ЗА 3G - МОБИЛНИТЕ СИСТЕМИ. Механика, транспорт,
    комуникации, 2004
triple DES:
  превод: тро̀ен DES
  значение: Силна форма на алгоритъма Data Encryption Standard (стандарт за криптиране
    на данни) използван за криптиране на данни. 3DES може да използва три отделни
    ключове за криптиране, докато DES използва само един.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
unaligned:
  превод: неподравнѐн
Virtual Private Network:
  превод: виртуа̀лна ча̀стна мрѐжа
  мн.ч: виртуални частни мрежи
  род: женски
  значение: Технология, която позволява изграждането на мрежи, които са независими
    от физическото разположение на потребителите. За целта съществуваща физическа
    мрежа се разделя логически на отделни виртуални частни мрежи, които имат функцията
    на реални мрежи. Това позволява офиси в различни сгради или градове да работят
    в една и съща логическа мрежа все едно са в една и съща стая.
  справка: Orbitel речник на термините
Voice over IP:
  превод: ѝнтернет телефонѝя
  значение: Технология, при която гласът се трансформира и предава по кабел чрез IP
    пакети от данни. Терминът може да се отнася до връзка между два компютъра, два
    телефонни апарата или компютър и телефонен апарат, стига сигналът да се пренася
    в част от пътя си чрез IP пакети.
  справка:
  - InterActive Terminology for Europe
  - Orbitel речник на термините
  препратка: Internet Protocol
VoIP:
  препратка: Voice over IP
  справка: InterActive Terminology for Europe
VPN:
  препратка: Virtual Private Network
  справка: Orbitel речник на термините
wave guide:
  превод: вълново̀д
ring:
  превод: кръг
  род: мъжки
  значение: Свързване на две или повече станции в логическа кръгова топология. Информацията се предава последователно между активните станции.
   Token Ring , FDDI и CDDI са базирани на тази технология.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
RIP :
  препратка: Routing Information Protocol 
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ROM (read-only memory):
  превод: Памет само за четене
  значение: Енергонезависима памет, от която микропроцесорът може да чете, но не може да записва в нея.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6. 
routed protocol:  
  превод: маршрутизиран [маршрутизируем] протокол
  значение: Протокол, който може да се маршрутизира от маршрутизатор. Един маршрутизатор трябва да е способен да интерпретира логическата интермрежа, както е зададена от маршрутизирания протокол.
  примери: AppleTalk, DeCnet, IP
  сравни с: routing protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6. 
router:
  превод: маршрутизатор
  жаргон: рутер
  значение: Устройствоот мрежовия слой, използващо един или повече показатели, за да определи оптималния път, по който мрежовият трафик трябва да се препраща. Маршрутизаторите препращат пакетите от една мрежа към друга, базикайки се на информацията от мрежовия слой. Понякога се нарича и **** (вупреки че тази дефиниция за шлюз става все по-неактуална).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.  
Routing Information Protocol: 
  превод: протокол за маршрутна информация
  значение: Протокол доставян с UNIX BSD системи. Най-популярният IGP (Interior Gateway Protocol) в Интернет.RIP използва броя на скоковете като мерило за маршрутизация.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6. 
routing protocol:
  превод: маршрутизиращ протокол 
  значение:Протокол, който извършва маршрутизиране чрез реализиране на  специфичен маршрутизиращ протокол.
  примери: IGRP, OSPF и RIP
  сравни с: routed protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
routing table:
  превод: маршрутна таблица
  значение: Таблица, съхранена в маршрутизатор или в някое друго устройство за свързване на мрежи, което следи маршрутите до конкретните мрежови местиназначения и свързаните с тях показатели.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 	
routing:	
  превод: маршрутизиране
  значение: Процесът на намиране на път до хост-местоназначението. В големите мрежи маршрутизирането е доста сложно заради множеството потенциални междинни местоназначения, през които даден пакет може да премине, преди да достигне крайната си цел.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
RPC:
  препратка: remote-procedure call
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
Remote-procedure call:
  превод: извикване на отдалечена процедура
  значение: Технологичната основа на клиент/сървър изчисленията. RPC-тата са процедурни извиквания, които се извършват от клиентите, а процедурите се изпълняват на сървър. След това резултатът се връща на клиента по мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
S


SAM:
  препратка: Security Accounts Database
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
Samba:
  значение: Софтуерен пакет, позволяващ на Windows и UNIX машини да комуникират едни с други чрез използване на протокола за споделяне на файлове SMB.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
SAP:
  препратка: Service Advertising Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
scalability:
  превод: мащабируемост
  значение: Способността на една мрежа да израства, без да се налагат каквито и да е сериозни промени в обшия дизайн.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Secure Hash Algorithm:
  превод: хеш алгоритъм за сигурност
  значение: Еднопосочен 160-битов хеш алгоритъм, разработен от NIST.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Security Accounts Database:
  превод: база данни с акаунти за сигурност
  значение: В операционната система , база данни, която съхранява информация относно потребителските акаунти, групи и свързаните с тях позволения.
 справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
segment: 
  превод: сегмент
  значение: 
   - Секция от мрежата, заградена от мостове, маршрутизатори или суичове.
   - В LAN с шинна топология, непрекъсната електрическа верига, която често е свързана с други такива сегменти с повторители
   - В TCP спецификацията, единица информация от транспортния слой. Термините датаграма, клетка,фрейм,съобщение и пакет също се използват за описание на логическо групиране на информация в различни слоеве на референтния OSI модел и в различни технологични кръгове.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
segmentation: 
  превод:сегментиране
  значение:Процесът на разделяне на един домейн на колизии в два или повече домейна на колизии, за да се намалят колизиите и претоварването на мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Sequenced Packet Exchange:
  превод: последователен обмен на пакети
  значение: Надежден, връзково-ориентиран протокол, който дабавя датаграмната услуга, предоставяна от протоколите от мрежовия слой.Novell конструираха този широко използван NetWare транспортен протокол на базата на SPP от протоколния комплект XNS.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Serial Line Internet Protocol:
  превод: Интернет протокол по серийна връзка
  значение: Стандартен протокол за серийни връзки от точка до точка, използващ вариация на TCP/IP.Предшественикът на PPP.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
serial transmission: 
  превод: серийно предаване
  значение: Метод за предаване на данни, при което битовете на един знак се предават последователно по един канал.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
server:
  превод: сървър
  значение: Възел или софтуерна програма, предоставяща услуги на клиентите.
  препратка: client
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Service Advertising Protocol: 
  превод: протокол за рекламиране на услуги
  значение: IPX протокол, предоставящ средствата за информиране на мрежови клиенти (чрез маршрутизатори и сървъри) за наличните мрежови ресурси и услиги.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
session layer: 
  превод:сесиен слой
  значение: Слой 5 на референтния OSI модел. Този слой установява, поддържа и усправлява сесии между приложенията.
  препратка: OSI reference model
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
session: 
  превод:сесия
  значение:
   - Свързан набор от връзково-ориентирани комуникационни транзакции между две или повече мрежови устройства
   - В SNA, логическа връзка, позволяваща на две мрежови адресируеми устройства да си комуникират
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
SHA1:	
  препратка: Secure Hash Algorithm
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.   
share:
  превод: споделен ресурс
  значение: Ресурс на компютър, който е достъпен за други компютъри в мрежата
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
share-level security:
  превод: сигурност на ниво споделен ресурс
  значение: Начин на контролиране на достъпа до споделените ресурси в мрежата чрез назначаване на индивидуална парола на всеки ресурс
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
shielded twisted-pair:
  превод: екранирана усукана двойка
  значение: Преносна среда (кабел) с две двойки проводници, използван в най-различни мрежови реализации. STP кабелите имат слой с екранираш изолатор, за да намалят електромагнитните смущения.
  сравни с : UTP 
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
Simple Mail Transfer Protocol:
  превод: прост портокол за трансфер на поща
  значение: Протокол, използван за изпращане на e-mail по Интернет.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
Simple Network Management Protocol:
  превод: прост протокол за управление на мрежата
  значение: Протокол за управление на мрежата, използван най-вече в TCP/IP мрежи. SNMP предоставя средства за наблюдение и управление на мрежови устройства, както и за управление на конфигурации, събиране на статистика, производителност и сигурност.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
simplex:
  превод:симплекс 
  значение:Способността за предаване само в една посока между изпращаща станция и приемаща станция. 
  пример: ефирна телевизия
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 	
SLIP:
  препратка: Serial Line Internet Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
smart technology:  
  превод: смарт технология
  значение:Вграждане на малки микропроцесори в домакински уреди, офис машини и т.н., за да могат да се програмират за изпълнение на задачи, както и да се свързват в мрежа помежду си, за да си комуникират.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
SMTP:
  препратка: Simple Mail Transfer Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
SNA:
  препратка: System Network Architecture
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
SNMP:
  препратка: Simple Network Management Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
socket number:
  превод: номер на сокет
  значение: Осем битово число, идентифициращо сокет. В един AppleTalk възел могат да се назначат максимум 254 номера на сокети.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 	
socket:   
  превод: сокет 
  значение: Софтуерна структура, работеща като комуникационна крайна точка в едно мрежово устройство (подобно на порт)
    - Адресируема единица във възел, свързан към AppleTalk мрежа; сокетите са разделени на две групи ":  SAS, които са запазени за клиенти като AppleTalk същински протоколи, и DAS, които се назначават динамично от  DDP при заявка от страна на клиентите във възела. Един AppleTalk сокет е подобен като концепция на един TCP/IP порт.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Solaris:
  значение: UNIX-базирана операционна система, разработена от Sun Microsystems.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
source address:   
  превод: адрес източник
  значение: Адрес на мрежово устройство, което изпраща данни.
  препратка: destination address
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
spoofing:
  превод:спуфинг
  значение: 1. Схема, използвана от мапшрутизаторите, за да накара един хост да третира даден интерфейс така, все едно е активен и поддържа сесия. Спуфингът е полезен в маршрутизиращи среди като DDR, при които дадена комутируема верига се разпада при липса на трафик.Терминът се използва и за означаване на IP спуфинг. 
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
SPX:
  препратка: Sequenced Packet Exchange
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
SQL:
  препратка: Structure Query Language
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
standard:
  превод:стандарт
  значение: Набор от правила или процедури, които или се използват масово, или са специфицирани официално.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
star topology:
  превод: топология звезда, звездна топология
  значение: LAN топология, в която крайните точки в мрежата се свързват към централен суич посредством връзки от точка до точка. Кръговата топология, организирана като звезда, реализира еднопосочен затворен логически кръг.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
static routing:
  превод: статично маршрутизиране
  значение: Маршрутизиране, което е изрично конфигърирано и въведено в маршрутните таблици. Статичните маршрути са с предимство пред маршрутите, избрани от протоколите за динамично маршрутизиране.
  сравни с: динамично маршрутизиране (dynamic routing) 
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
STP:
  препратка: shielded twisted-pair
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Structure Query Language:
  превод: език за структурни заявки
  значение: Език за програмиране, използван за взаимодействие с бази данни, превърнал в стандарт. Microsoft SQL Server често се нарича просто "SQL" , той е клиент/сървър приложение за база данни, което използва Structured Query Language. 
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
subent address:
  превод: адрес на подмрежа
  значение: Част от IP адрес, която е указана като посмрежа от подмрежовата маска.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
subnet mask:
  превод: подмрежова маска
  значение: Маска, използвана за извличане на информация за мрежата и подмрежата от IP адреса.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
subnet:
  препрата:subnetwork
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
subnetwork:
  превод:подмрежа
  значение:1. Мрежа, която се явява сегмент от по-голяма мрежа. 2. В мрежите, мрежа, споделяща конкретен подмрежов адрес. Подмрежите представляват сегменти на произволно сегментирана мрежа от страна на мрежовия администратор, за да се осигури йерархична структура за маршрутизиране.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
switch:
  превод: суич
  значение: Мрежово устройство, което филтрира и препредава греймове, базирайки се на адрес на местоназначението на всеки грейм(пакет). Суичът работи в каналния слой на референтния OSI модел.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
switching:
  превод:комутиране
  значение: Процесът на приемане на входящи фреймове от един интерфейс и доставянето им през друг интерфейс.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
synchonous circuit:
  превод: синхронна верига
  значение: Сигнал, който се предава с прецизирано тактуване. Такива сигнали имат една и съща честота, а индивидуалните знакове се капсулират в контролни битове(наречени старт и стоп битове) , които определят началото и края на всеки знак.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
System Network Architecture:
  превод: системна мрежова архитектура
  значение: Голяма, сложна и богата на възможности мрежова архитектура, разработена през 1970-те от IBM. Подобна в много отношения на референтния OSI модел, но с някои различия. По същество SNA се състои от седем слоя.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
   
T
   
T1:
  значение:Цифрова WAN носеща, която предава данни, форматирани като DS-1, със скорост 1,544 Mbps  през комутируемата телефонна мрежа, като се използва AMI или B8ZS кодиране.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.     
T3: 
  значение: Цифрова WAN носеща, която предава данни, форматирани като DS-3, със скорост 44,736 Mbps  през комутируемата телефонна мрежа. 
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
TA:
  препратка: terminal adapter 
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
TCP:
  препратка: Transmission Control Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
TCP/IP:
  препратка: Transmission Control Protocol/Internet Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
TDR:
  препратка: time domain reflectometer
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 	
telephony:
  превод: телефония
  значение: Технологии, които комбинират телекомуникациите и компютрите.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Telnet:   
  значение : Стандартен протокол за емулиране на терминал в протоколния стек TCP/IP.Telnet се използва за отдалечено терминално свързване, позволявайки на потребителите да се логват в отдалечени системи и да използват ресурси така, все едно да свързани към локална система.Telnet е дефиниран в  RFC 854.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
terminal adapter:
  превод:терминален адаптер
  значение: Устройство, използвано за свързване на  ISDN BRI връзки със съществуващи интерфейси като EIA/TIA 232. По същество  ISDN модем.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
terminator:
  превод: терминатор
  значение: УСтройство, закачено в края на коаксиален кабел, предотвратяващо отразяване на сигнала.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
thin client:
  превод: тънък клиент
  значение: Термин,използван за обозначаване на маломощен компютър, който изпълнява софтуер, позволяващ му да се свърже със сървър, да осъществява достъп да десктоп и да стартира приложения, като всички обработки се извършват от сървъра, а не от клиента.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
throughout:
  превод: пропускателна способност
  значение: Скоростта, с която данните пристигат до или минават през конкретна точка в една мрежова система.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.  
time domain reflectometer:   
  превод: динамичен рефлекторметър
  значение: Тип устройство за тестване на кабели, коеото изпраща подобен на сонап сигнал и измерва времето, за което той се връща. Използва се за откриване на прекъсвания и къси съединения. 
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.    
timeout:
  превод:такмаут
  значение: Събитие, възмикващо, когато дадено мрежово устройство очаква реакция от страна на друго мрежово устройство за даден период от време, но не получава никакъв отогвор.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
token passing:
  превод: предаване на маркер
  значение: Метод за достъп, чрез който мрежовите устройства осъществяват достъп до физическата преносна среда, базирайки се на притежаване на малък фрейм, наречен маркер.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.
Token Ring:   
  значение: LAN мрежа с предаване на маркер, разработена и поддържана от IBM. Token Ring работи със скорост 4 или 16 Mbps по кръгова топология.Подобна на IEEE  802.5
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
token:
  превод: маркер
  значение: Фрейм, съдържащ контролна информация. Притежаването на маркера позволява на едно мрежово устройство да предава данни по мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
tone generator and locator: 
  превод: тон генератор и локатор
  значение: Набор от устройства, използвани за тестване на кабел чрез изпращане на сигнал по набор от проводници.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
topology:
  превод: топология
  значение: Физически план на мрежовите възли и преносната среда.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.    
traceroute:
  значение: Програма, амлична в много системи , които проследяват пътя на пакета до неговото местоназначение. Използва се за отстраняване на проблеми, свързани с маршрутизирането между хостове.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
tracert:
  препратка: traceroute
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
trailer:
  превод: трейлър
  значение: Контролна информация, дабавена към данните, когато данните се капсулират за предаване по мрежата.
  сравни с: header
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
transceiver:
   превод: приемопредавател
   значение: Частта от един мрежов интерфейс, която предава и приема. В някои мрежови карти приемопредавателят е вграден, докато при други той е външен. 
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Transmission Control Protocol/Internet Protocol:
   превод: протокол за контролна предаването/ Интернет протокол
   значение: Общо наименувание на комплекта от протоколи, разработени от Министерството на отбраната на САЩ през 1970-те години, който да поддържа изграждането на световните интермрежи.TCP и IP са двата най-известни протокола в този комплект.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Transmission Control Protocol:
   превод: протокол за контрол на предаването
   значение: Връзково-ориентиран протокол от траснпортния слой, осигуряващ надеждно пълнодуплексно предаване на данни. TCP е част от протоколния стек TCP/IP.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
transport layer: 
   превод: транспотен слой
   значение: Слой 4 на референтния OSI модел. Този цлой сегментира и реасемблира(сглобява обратно) данните в поток от данни. Транспортният слой има потенциала да гарантира една връзка и предлага надежден транспорт.
   препратка: OSI reference model  
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
TTL (Time to Live):
   превод: време на живот
   значение: Поле в един хедър, показващо за колко време даден пакет се счита за валиден.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
tunneling:
   превод: тунелиране 
   значение: Архитектура, предназначена да осигури услигите, необходими за реализиране на всяка стандартна схема за капсулиране от точка до точка.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
   

U 

   
unshielded twisted-pair:
   превод: неекранирана усукана двойка
   значение: Кабел с четири двойки усукани порводници, използван в най-различни мрежи.UTP не изисква фиксирано разстояние между връзките, необходимо при връзките с коаксиален кабел. Съществуват пет типа UTP кабели, които се използват масово: Category 1, Category 2, Category 3, Category 4 и Category 5
   Сравни с: STP
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.          
unicast address:
   превод: уникаст адрес
   значение: Адрес, указващ единично мрежови устройство.
   Сравни с: broadcast address  и multicast address
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
unicast:
   превод: уникаст
   значение:Съобщение, изпратено до едно мрежово местоназначение.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
uniform resource locator:
   превод: еднотипен локатор на ресурси
   значение: Стандартизирана схема на адресиреане за осъществяване на достъп до хипертекстови документи и други услуги, като се използва браузър.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
universal serial bus :
   превод: универсална серийна шина
   значение: Интерфейс между периферните устройства у компютри, който осигурява "plug- and-play" функционалност и поддържа трансферна скорост от 12Mbps
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.   
UNIX:
   значение:Мощна текстово-базирана операционна система, разработена от Bell Labs през 1969 година като интерактивна система съсъ споделяне на време (interactive time-sharing system). Тя се разви в продукт с отворен код, често използва за управлени на сървъри и активни хъбове.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
UPS(uninterruptable power supply):
   превод: устройство за непрекъснато захранване
   значение:  Устройство, предназначено да осигури източник на непрекъсваемо захранване в случай на спиране на тока. -ите обикновено се инсталират на файлови сървъри и активни хъбове.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
URL:
   препратка:uniform resource locator
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
USB:
   препратка: universal serial bus
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
User Datagram Protocol:
   превод: протокол за потребителски датаграми
   значение: Безвръзково-ориентиран протокол от транспортния слой, който е част от протоколния стек TCP/IP . UDP  е прост протокол, който обменя датаграми без потвърждения или гарантирана доставка. Той изисква обработката на грешки и предаването да се поемат от други протоколи. UDP е дефиниран в RFC 768.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
user-level security:
   превод: сигурност на ниво потребители
   значение: Начин на защитаване на споделените ресурси в мрежата. На всеки потребител се назначава акаунт и се задават позволения за достъп до конкретните ресурси.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
UTP:
   препратка: unshielded twisted-pair
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
V 
   
virtual circuit:
   превод: виртуална верига
   значение: Логическа верига, създадена да гарантира надеждна комуникация между две мрежови устройства. Една виртуална верига се дефинира от VPI/VCI двойка и може да е или постоянна, или комутируема. Виртуалните вериги се използват във Frame Relay и X.25.В ATM , виртуалните вериги се наричат виртуални канали. Понякога се съращават като VC.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Virtual Integrated Network Service:
   превод: виртуална интегрирана мрежова услуга
   значение: Мрежова операционна система, разработена и продавана от Banyan Systems.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
virtual LAN:
   превод: виртуална LAN
   значение: Група устройства в една LAN мрежа, конфигурирани (чрез софтуер за управление) така, че да си комуникират все едно са свързани към един кабел, когато на практика се намират в различни LAN сегменти. Тъй като VLAN мрежите се базират на логически,а не на физически връзки, те са изключително гъвкави. 
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
vitual private network:
   превод: витруална частна мрежа
   значение: Връзката между отдалечен клиент и частна мрежа, като например LAN мрежата на една компания, като за "проводник" се използва публичният Интернет. VPN мрежа се установява чрез използването на протоколи за тунелиране и криптиране, за да могат  данните да пътуват през обществената мрежа до частната мрежа по сигурен начин.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
VINES:
   препратка: Virtual Integrated Network Service
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
VLAN:
   препратка: virtual LAN
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Voice over IP:
   превод: глас по IP
   значение: Метод за изпращане на глас по LAN, WAN или Интернет чрез използване на TCP/IP пакети. VoIP се нарича още Voice over Internet Protocol (глас по Интернет протокол).
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
VoIP:
   препратка: Voice over IP	
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
VPN:
    препратка: vitual private network	
    справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
