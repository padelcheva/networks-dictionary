WAN:
   препратка: wide area network
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
WAN link:
   превод: WAN връзка
   значение: WAN комуникационен канал, съсътоящ се от верига или път за предаване и цялото свързване с това оборудване между предаващия и приемащия.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
waveform signaling: 
   превод: сигнали с вълнова форма
   значение:(МЕтод за предаване на  сигнали, при който сигналът следва непрекъснато изменяща се вълна, по протежението на която могат да се отчетат безкрайно много стойности.
   Сравни с : сигнали с дискретно състояние (discrete state signaling)
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
web server:
   превод: web сървър
   значение:Сървър, на който се съхраняват Web страници. До тези страници се осъществява достъп през софтуер, наречен Web браузър, като се използва протоколът HTTP.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
wide area network:
   превод: глобална мрежа
   значение: Мрежа за комуникиране на данни, която обслужва потребители от широк географски регион. Frame Relay, SMDS и X.25 са примери за WAN технологии.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Windows Sockets:
   значение: API интерфейс, използван за обработка на входящи и изходящи заявки за Интернер приложения на даден компютър, използващ Winodows операционна система.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Windows: 
   значение: Фамилия ор операционни системи, разработвани от Microsoft, които използват графичен потребителски интерфейс и позволяват едновременна работа на множество приложения. Включва Windows 1x до 3x,Windows 95, Windows 98,Windows ME, Windows NT, Windows 2000 и Windows XP.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Winsock :
   препратка: Windows Sockets
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
workgroup :
   превод: работна група
   значение:Група от компютри и мрежови устройства. Понякога се нарича и равноправна мрежа (peer-to-peer network).
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
worm: 
   превод:червей
   значение: Тип вирус, който се саморазпространява по мрежата.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
X Window:
   значение: интерфейс, изполван в и операционни системи
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
Xerox Network Systems:  
   превод: мрежови системи на  Xerox
   значение: Протоколен комплект, разработен от PARC.Много компании за PC мрежи, като 3Com, Banyan, Novell и UB Networks, използваха или в момента използват вариация на  XNS, като техен главен транспортен протокол.
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
XNS:
   препратка: Xerox Network Systems   
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6.    
zone: 
   превод: зона
   значение: В AppleTalk, логическа група от мрежови устройства. Подобна на работата на домейн или работна група в мрежите на Microsoft.В една DNS база данни зоната е поддърво, което се администрира като отделна единица
   справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN 954-685-254-6. 
     